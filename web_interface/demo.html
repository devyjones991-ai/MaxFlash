<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxFlash Trading Dashboard - Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background: #1e1e1e;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .card {
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .card-header {
            background: #3d3d3d;
            border-bottom: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="header text-center">
            <h1>ðŸ“Š MaxFlash Trading System Dashboard</h1>
            <p class="mb-0">Smart Money Concepts + Footprint + Volume Profile + Market Profile</p>
        </div>

        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h5>Price Chart with Order Blocks & FVG</h5>
                    </div>
                    <div class="card-body">
                        <div id="price-chart" style="height: 600px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Volume Profile</h5>
                    </div>
                    <div class="card-body">
                        <div id="volume-profile" style="height: 250px;"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h5>ðŸŽ¯ Active Signals</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success">
                            <strong>LONG</strong><br>
                            BTC/USDT<br>
                            Entry: $43,500<br>
                            Confluence: 5
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h5>ðŸ“ˆ Quick Metrics</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Win Rate:</strong> 60%</p>
                        <p><strong>Profit Factor:</strong> 3.00</p>
                        <p><strong>Sharpe Ratio:</strong> 8.20</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Price Chart
        const dates = [];
        const prices = [];
        let price = 43500;
        for (let i = 0; i < 100; i++) {
            dates.push(new Date(2024, 0, 1 + i));
            price += (Math.random() - 0.5) * 200;
            prices.push(price);
        }

        Plotly.newPlot('price-chart', [{
            x: dates,
            y: prices,
            type: 'scatter',
            mode: 'lines',
            name: 'Price',
            line: { color: '#00d4ff', width: 2 }
        }], {
            template: 'plotly_dark',
            title: 'BTC/USDT Price Chart',
            xaxis: { title: 'Time' },
            yaxis: { title: 'Price (USDT)' }
        });

        // Volume Profile
        const volumes = prices.map(() => Math.random() * 1000);
        Plotly.newPlot('volume-profile', [{
            x: volumes,
            y: prices,
            type: 'bar',
            orientation: 'h',
            marker: { color: '#667eea' }
        }], {
            template: 'plotly_dark',
            title: 'Volume Profile',
            xaxis: { title: 'Volume' },
            yaxis: { title: 'Price' }
        });
    </script>
</body>
</html>
