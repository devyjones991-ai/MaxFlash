# Pre-commit hooks для автоматической проверки кода перед коммитом
# Установка: pip install pre-commit
# Активация: pre-commit install

repos:
  # Ruff - быстрый линтер и форматтер
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # MyPy - проверка типов
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        args: [--ignore-missing-imports]
        exclude: ^(freqtrade|tests/.*)

  # Проверка синтаксиса Python
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key

  # Синхронизация версии
  - repo: local
    hooks:
      - id: sync-version
        name: Sync version
        entry: python scripts/sync_version.py
        language: system
        pass_filenames: false
        always_run: true
