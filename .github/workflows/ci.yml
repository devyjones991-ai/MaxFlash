name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  # Quick smoke test on PR
  smoke-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy pytest pytest-mock
    
    - name: Quick import test
      run: |
        python -c "from indicators.smart_money.order_blocks import OrderBlockDetector; print('Import OK')" || echo "Import test skipped"
        python -c "from utils.risk_manager import RiskManager; print('Utils OK')" || echo "Utils test skipped"
    
    - name: Run quick tests
      run: |
        pytest tests/ -k "test_" --maxfail=3 -v || echo "Some tests failed"

