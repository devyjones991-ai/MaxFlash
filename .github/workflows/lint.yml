name: Lint

on:
  workflow_call:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install linting tools
      run: |
        pip install --upgrade pip
        pip install ruff>=0.1.0 mypy>=1.7.0 pre-commit>=3.5.0
    
    - name: Run ruff lint
      run: |
        ruff check . --exclude=freqtrade,venv,__pycache__,.git
    
    - name: Run ruff format check
      run: |
        ruff format --check . --exclude=freqtrade,venv,__pycache__,.git
    
    - name: Run mypy type checking
      continue-on-error: true
      run: |
        mypy . --ignore-missing-imports --exclude='freqtrade|venv|__pycache__' || true
    
    - name: Verify version sync
      run: |
        python scripts/sync_version.py
        python -c "from version import get_version; print(f'âœ… Version: {get_version()}')"

