version: '3.8'

services:
  # PostgreSQL для хранения данных
  postgres:
    image: postgres:15-alpine
    container_name: maxflash-postgres
    environment:
      POSTGRES_USER: maxflash
      POSTGRES_PASSWORD: maxflash_dev
      POSTGRES_DB: maxflash
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maxflash"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis для кэширования и очередей
  redis:
    image: redis:7-alpine
    container_name: maxflash-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

